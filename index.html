<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNT-DOWN</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="overlay">
            <div class="container">
                <div class="text">
                    <p> <span id="up">Upcomming</span> IND vs PAK Cricket World Cup Match</p>
                    <p id="future-Date"> 15th October 2023 01:00 PM </p>
                    <p id="countDown-day"></p>

                    <div class="input-box">
                        <div class="input-field">
                            <input type="text" readonly value="0">
                            <br />
                            <label for="">Days</label>
                        </div>
                        <div class="input-field">
                            <input type="text" readonly value="0">
                            <br />
                            <label for="">Hours</label>
                        </div>
                        <div class="input-field">
                            <input type="text" readonly value="0">
                            <br />
                            <label for="">Minutes</label>
                        </div>
                        <div class="input-field">
                            <input type="text" readonly value="0">
                            <br />
                            <label for="">Seconds</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="javaScript/app.js"></script>
</body>

</html>
